version: 0.2

env:
  variables:
    SOLUTION: .\ChatApp.sln
    PACKAGE_DIRECTORY: .\packages
    DOTNET_FRAMEWORK: 4.5

phases:
  build:
    commands:
      - '& "C:\Windows\Microsoft.NET\Framework64\v4.0.30319\MSBuild.exe" -p:FrameworkPathOverride="C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v$env:DOTNET_FRAMEWORK" $env:SOLUTION'
